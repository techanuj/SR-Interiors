<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SR Interiors & Constructions | Ultra-Luxury Living</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: {
                100: '#F9F1D8',
                200: '#F0DEAA',
                300: '#E6C97C',
                400: '#DDB553',
                500: '#D4AF37', // Primary Gold
                600: '#AA8C2C',
                700: '#806921',
                800: '#554616',
                900: '#2B230B',
              },
              obsidian: {
                DEFAULT: '#050505',
                light: '#0a0a0a',
                glass: 'rgba(5, 5, 5, 0.7)',
              }
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Manrope', 'sans-serif'],
            },
            backgroundImage: {
              'luxury-gradient': 'linear-gradient(to right, #D4AF37, #F0DEAA, #D4AF37)',
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'marquee': 'marquee 25s linear infinite',
              'pulse-gold': 'pulse-gold 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'pulse-gold': {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 20px rgba(212, 175, 55, 0.5)' },
                '50%': { opacity: .5, boxShadow: '0 0 10px rgba(212, 175, 55, 0.1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37; 
      }
      
      body {
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }
      
      .text-gold-gradient {
        background: linear-gradient(to right, #D4AF37, #FFF8DC, #D4AF37);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
